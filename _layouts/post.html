---
layout: default
---

<section dir="auto">
  <h1 class="title has-text-centered" dir="auto">
    {{ page.title }} <br>
    <time datetime="{{post.date}}" class="tag is-link is-light is-rounded">{{ page.date | date:"%d %b %Y" }}</time>

    {% for tag in page.tags %}
    <span class="tag"> {{ tag }} </span>
    {% endfor %}

    <hr/>
  </h1>

  {% if page.video %}
  <figure class="image">
    <video width="100%" controls>
      <source src="{{ page.video[page.current_resolution] }}"><source/>
    </video>

    <div class="field has-addons">
      {% for resolution in page.video %}
      <p class="control">
        <a href="./{{resolution.first}}" class="button {% if page.current_resolution == resolution.first %} is-link {% endif %}">
          {{ resolution.first }}
        </a>
      </p>
      {% endfor %}
    </div>
  </figure>
  {% endif %}

  <div dir="auto">
    {{content}}
  </div>
</section>

<hr/>

<div class="columns is-multiline">
  <div class="column is-narrow">
    <figure class="image is-128x128">
      <img class="is-rounded" src="{{ "/" | relative_url  }}images/avatar.webp" alt="Avatar">
    </figure>
  </div>
  <div class="column is-narrow">
    <p class="title is-4">{{ site.author }}</p>
    <p class="subtitle is-6"><a href="http://twitter.com/{{ site.twitter.username }}">@{{ site.twitter.username }}</a></p>

    <div class="columns">
      <div class="column">
        <a class="button is-success is-light is-rounded" rel="noopener" href="https://github.com/emad-elsaid/emad-elsaid.github.io/edit/master/{{ page.path }}">✏️ Suggest changes</a>
      </div>
      <div class="column">
        <a class="button is-info is-light is-rounded" rel="noopener" target="_blank" href="https://twitter.com/intent/tweet?text={{ site.domain_name }}{{ page.url }} - {{page.title}} by @{{ site.twitter.username }}">🐦 Tweet</a>
      </div>
      <div class="column">
        <a class="button is-link is-light is-rounded" target="_blank" rel="noopener" href="https://www.facebook.com/sharer/sharer.php?u={{ site.domain_name }}{{ page.url }}">📢 Share on Facebook </a>
      </div>
      <div class="column">
        <a class="button is-info is-light is-rounded" rel="noopener" href="https://www.getrevue.co/profile/emad__elsaid">💌 Subscribe to newsletter</a>
      </div>
    </div>

  </div>
</div>
