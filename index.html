---
profile: true
---

{% for post in site.posts %}
{% unless post.unlisted %}
<div class="card is-shadowless">
  <div class="card-content">
    <div class="content">
      <time datetime="{{post.date}}" class="tag is-link is-light is-rounded">{{ post.date | date:"%d %b %Y" }}</time>
      {% for tag in post.tags %}
      <span class="tag"> {{ tag }} </span>
      {% endfor %}
      {% if post.video %}
      <span class="tag is-danger is-light">&#129170; video</span>
      {% endif %}
      <a class="title is-6" href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">
        {{ post.title }}
      </a>
    </div>
  </div>
</div>
{% endunless %}
{% endfor %}
